<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag-drop Practice</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container1">
        <div class="drag-box" ondrop="drop(event)" ondragover="dragover(event)" id="drop-box">
            <div class="box" ondragstart="onDrag(event)" draggable="true" id="box1">Box 1</div>
            <div class="box" ondragstart="onDrag(event)" draggable="true" id="box2">Box 2</div>
            <div class="box" ondragstart="onDrag(event)" draggable="true" id="box3">Box 3</div>
        </div>
    </div>

    <div class="container2">
        <div class="drop-box" ondrop="drop(event)" ondragover="dragover(event)" id="drop-box">
        </div>
    </div>
</body>
</html>
